<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
<a-scene embedded arjs>

  <a-marker preset="hiro">
    <a-entity id="modelo"
      gltf-model=https://raw.githubusercontent.com/YuritzaVMM/ar-personaje/main/personaje.gltf
      scale="0.5 0.5 0.5">
    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
document.querySelector('#modelo').addEventListener('model-loaded', function () {
  this.setAttribute('animation-mixer', 'clip: saludar; loop: repeat; timeScale: 1');
});
</script>

</body>
</html>
